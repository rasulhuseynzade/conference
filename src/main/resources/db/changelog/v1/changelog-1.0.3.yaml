databaseChangeLog:
  - changeSet:
      id: create users
      author: Rasul Huseynzade
      changes:
        - createTable:
            tableName: users_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
              - column:
                  name: enabled
                  type: boolean