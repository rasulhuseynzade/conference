databaseChangeLog:
  - changeSet:
      id: create conference
      author: Rasul Huseynzade
      changes:
        - createTable:
            tableName: conferences
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: start_date
                  type: timestamp(6)
              - column:
                  name: end_date
                  type: timestamp(6)