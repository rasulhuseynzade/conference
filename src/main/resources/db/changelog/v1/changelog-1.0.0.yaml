databaseChangeLog:
  - changeSet:
      id: create attendee
      author: Rasul Huseynzade
      changes:
        - createTable:
            tableName: attendees
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(64)
              - column:
                  name: last_name
                  type: varchar(64)
              - column:
                  name: email
                  type: varchar(64)
              - column:
                  name: created_at
                  type: timestamp(6)
              - column:
                  name: update_at
                  type: timestamp(6)