databaseChangeLog:
  - changeSet:
      id: create session
      author: Rasul Huseynzade
      changes:
        - createTable:
            tableName: sessions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp(6)
              - column:
                  name: update_at
                  type: timestamp(6)