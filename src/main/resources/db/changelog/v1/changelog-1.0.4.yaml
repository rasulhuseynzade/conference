databaseChangeLog:
  - changeSet:
      id: create authorities
      author: Rasul Huseynzade
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: authority
                  type: varchar(64)
              - column:
                  name: username
                  type: varchar(64)